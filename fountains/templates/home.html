{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% endblock %}

{% block js %}
<script src="/static/js/home.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block content %}
<div id="search-form">
    <h1>Fountain of Knowledge</h1>

    <form action='/map' method='GET'>
        <p>
            <input type="text" name="query" id="query"/>
            <button type="submit" id="search">Search for Drinking Fountains!</button>
        </p>
        <p>
            <button type="submit" id="geolocation">Find My Location</button>
        </p>
    </form>
</div>
{% endblock %}
