{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% endblock %}

{% block js %}
<script src="/static/js/home.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block content %}
<!-- Main hero unit for a primary marketing message or call to action -->
<div class="row">

    <div class="span8">
        <div class="hero-unit" id="home-callout">
            <h1>This app does awesome stuff.</h1>
                <p>Here is some more detail about how awesome it is.</p>
            <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
        </div>
    </div>

    <div class="span4">
        <img id="fountain-pic" src="/static/img/fountain_dark_300.png" alt="Fountain"/>
    </div>

</div>


<div class="row">
        <div class="span8">
            <form action="/map" method="GET" class="well">
                    <label>Search by location name:</label>
                    <input type="text" name="query" id="query" class="span6 search-query" />
                    <button type="submit" id="search" class="btn btn-primary btn-large">Search</button>
            </form>
        </div>

        <div class="span4">
            <div class="well">
                <label>Search by GPS / Geolocation:</label>
                <button type="submit" id="geolocation" class="btn btn-large btn-info">Find My Location</button>
            </div>
        </div>

</div>

{% endblock %}
