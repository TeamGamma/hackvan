<html manifest="/cache.manifest">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <meta name="viewport" content="width=800, user-scalable=no" />

        <title>{% block title %}KeyPad{% endblock %}</title>

        <script src="/static/js/jquery.min.js" type="text/javascript" language="en" charset="utf-8"></script>
        <script src="/static/js/jquery.isotope.min.js" type="text/javascript" language="en" charset="utf-8"></script>

        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />

        {% block css %}{% endblock %}
        {% block js %}{% endblock %}
    </head>
    <body id="">
        {% block content %}

        {% endblock %}
    </body>
</html>
